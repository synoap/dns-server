version: "3"

services:
  bind9:
    container_name: dns-server-bind9
    image: ubuntu/bind9:9.18-22.04_beta
    environment:
      - BIND9_USER=root
      - TZ=America/Sao_Paulo
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ./config:/etc/bind
      - ./cache:/var/cache/bind
      - ./records:/var/lib/bind
    restart: unless-stopped
